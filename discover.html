<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/discover.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik&display=swap" rel="stylesheet">
    <link id="favicon" rel="shortcut icon" href="./img/Logo_green.svg" /favicon.ico">
    <title>Innovagreen</title>
</head>

<body>
    <nav class="menu__nav">
        <ul class="menu__nav__list">
            <li><a class="menu__nav__list--inactive" href="index.html">Home</a></li>
            <li><a class="menu__nav__list--active href="discover.html">Discover</a></li>
            <li><a class="menu__nav__list--inactive href="">Contact</a></li>
        </ul>
    </nav>
    <header id="header__back-to-top" class="header__container">
        <img class="header__logo" src="./img/Logo.svg" alt="">
        <h1 class="header__name">INOVA<span class="header__name--green">GREEN</span></h1>
        <img class="navicon" src="./img/Menu_icon.svg" alt="Menuicon">
        <nav class="header__menu">
            <ul class="header__menu--desktop">
                <li><a class="header__menu__desktop--active" href="index.html">Home</a></li>
                <li><a class="header__menu__desktop--inactive" href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>

        <article class="main__article--red">

<script>
    //Find the navicon
    document.querySelector('.navicon').addEventListener('click', function(){
        //Run if click is detected
        document.querySelector('body').classList.toggle('open')
})
</script>

</html>
