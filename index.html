<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/home.css">
    <title></title>
</head>
<body>
    <header class="header__container">
        <img class="header__logo" src="./img/Logo.svg" alt="">
        <nav class="menu__nav">
            <ul class="menu__nav__list">
                <li class="menu__nav__list--navicon"></li>
                <li><a href="">Home</a></li>
                <li><a href="">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main class="main__container">
        <img class="hero__image" src="./img/space-telescope-mirror-segments-james-webb-cosmos-46168 4.jpg" alt="">
        <section class="section__top">
            <article class="section__top__square--black">
                <img src="./img/Magnify.svg" alt="Magnify">
            </article>
            <article class="section__top__square--darkgrey">
                <img src="./img/Molecule.svg" alt="Molecule">
            </article>
            <article class="section__top__square--grey">
                <img src="./img/Beaker.svg" alt="Beaker">
            </article>
            <article class="section__top__square--lightgrey">
                <img src="./img/Circuit.svg" alt="Circuit">
            </article>
            <article class="section__top--red"></article>
        </section>
        <section class="section__bottom">
            <article class="section__bottom--blue"></article>
            <article class="section__bottom--green"></article>
        </section>
        <img  class="bottom__image" src="./img/raisting-sattelit-reception-signal 3.jpg" alt="">
    </main>
    <footer class="footer__container">
        <a  class="footer__container__button__a" href=""><img class="footer__container__button__img" src="./img/Arrow 1.svg" alt=""></a>
    </footer>
</body>
</html>
